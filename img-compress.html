<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageOptiPro | Advanced Image Compression Tool</Free Image Compression Tool>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5e35b1;
            --primary-light: #7e57c2;
            --primary-dark: #4527a0;
            --secondary: #3949ab;
            --accent: #ff7043;
            --success: #26c6da;
            --warning: #ffa726;
            --error: #ef5350;
            --dark: #263238;
            --dark-gray: #455a64;
            --medium: #78909c;
            --light-gray: #eceff1;
            --light: #f5f7fa;
            --white: #ffffff;
            
            --border-radius: 18px;
            --border-radius-sm: 10px;
            --shadow-sm: 0 2px 6px rgba(0,0,0,0.08);
            --shadow-md: 0 6px 18px rgba(0,0,0,0.12);
            --shadow-lg: 0 15px 40px rgba(0,0,0,0.15);
            --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/poppins/v20/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
        }

        @font-face {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            src: url(https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLEj6Z1xlFQ.woff2) format('woff2');
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 28px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 18px 0;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-dark);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            color: var(--accent);
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }

        nav a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 8px 0;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary);
            transition: var(--transition);
            border-radius: 3px;
        }

        nav a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.6rem;
            color: var(--dark);
            cursor: pointer;
        }

        /* Main Content */
        main {
            padding: 80px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeIn 0.8s ease-out;
        }

        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 24px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--medium);
            max-width: 720px;
            margin: 0 auto 40px;
        }

        /* Compression Tool */
        .compression-tool {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 48px;
            margin-bottom: 80px;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .compression-tool::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .tool-container {
            max-width: 840px;
            margin: 0 auto;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--light-gray);
            border-radius: var(--border-radius);
            padding: 60px 24px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            background: var(--light);
        }

        .upload-area:hover {
            border-color: var(--primary-light);
            background: rgba(126, 87, 194, 0.03);
            transform: translateY(-3px);
        }

        .upload-area.active {
            border-color: var(--success);
            background: rgba(38, 198, 218, 0.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 24px;
            transition: var(--transition);
        }

        .upload-area:hover .upload-icon {
            color: var(--primary);
            animation: float 3.5s ease-in-out infinite;
        }

        .upload-area h2 {
            margin-bottom: 16px;
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--dark);
        }

        .upload-area p {
            color: var(--medium);
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        /* Settings Panel */
        .settings {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .settings-title {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 28px;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .settings-title i {
            color: var(--primary);
            font-size: 1.4rem;
        }

        .setting-group {
            margin-bottom: 28px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            display: block;
            margin-bottom: 16px;
            font-weight: 500;
            color: var(--dark);
            font-size: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .slider {
            flex: 1;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--light-gray);
            outline: none;
            border-radius: 5px;
            transition: var(--transition);
        }

        .slider:hover {
            background: #d3d3d3;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(94, 53, 177, 0.3);
            transition: var(--transition);
            border: 4px solid white;
        }

        .slider::-webkit-slider-thumb:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .slider-value {
            width: 80px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            background: rgba(94, 53, 177, 0.1);
            padding: 10px 14px;
            border-radius: 30px;
            font-size: 1rem;
        }

        /* Format Options */
        .format-options {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
        }

        .format-option {
            padding: 12px 20px;
            border: 1px solid var(--light-gray);
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .format-option:hover {
            border-color: var(--primary-light);
            background: rgba(94, 53, 177, 0.05);
            color: var(--primary);
        }

        .format-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 6px 16px rgba(94, 53, 177, 0.2);
        }

        .format-option i {
            font-size: 1.1rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 20px rgba(94, 53, 177, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(94, 53, 177, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--medium);
            border: 1px solid var(--light-gray);
        }

        .btn-secondary:hover {
            background: var(--light-gray);
            border-color: var(--medium);
            color: var(--dark);
        }

        .btn i {
            font-size: 1.1rem;
        }

        /* Results Section */
        .results {
            display: none;
            margin-top: 48px;
            animation: fadeIn 0.6s ease-out;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .results-title {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--dark);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .results-title i {
            color: var(--success);
            font-size: 1.8rem;
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
            margin-bottom: 36px;
        }

        .image-comparison {
            flex: 1;
            min-width: 320px;
        }

        .image-container {
            position: relative;
            margin-bottom: 28px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            background: var(--light);
            aspect-ratio: 16/9;
        }

        .image-container:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            background: #f5f5f5;
        }

        .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 14px;
            text-align: center;
            font-weight: 500;
            font-size: 1rem;
        }

        /* Stats Panel */
        .stats {
            flex: 1;
            min-width: 320px;
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .stats-title {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 28px;
            color: var(--dark);
            font-size: 1.3rem;
        }

        .stats-title i {
            color: var(--primary);
            font-size: 1.6rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            color: var(--medium);
            font-size: 1rem;
        }

        .stat-label i {
            width: 26px;
            color: var(--primary-light);
            font-size: 1.2rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--dark);
        }

        .savings {
            color: var(--success);
        }

        /* Download Button */
        .download-btn {
            width: 100%;
            text-align: center;
            padding: 18px;
            font-size: 1.15rem;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.4s;
        }

        .download-btn:hover::after {
            left: 100%;
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 36px;
            margin-bottom: 80px;
        }

        .feature-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 36px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .feature-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-lg);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }

        .feature-icon {
            font-size: 2.8rem;
            margin-bottom: 28px;
            color: var(--primary);
        }

        .feature-card h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: var(--dark);
        }

        .feature-card p {
            color: var(--medium);
            font-size: 1rem;
            line-height: 1.7;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 60px;
            height: 60px;
            margin: 40px auto;
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 6px solid var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 8px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 240px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: var(--border-radius-sm);
            padding: 14px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            font-weight: normal;
            line-height: 1.6;
            box-shadow: var(--shadow-md);
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--dark) transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Ad Sections */
        .ad-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 24px;
            margin: 48px 0;
            text-align: center;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--light-gray);
            position: relative;
            overflow: hidden;
        }

        .ad-section.horizontal {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ad-section.vertical {
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ad-label {
            font-size: 0.85rem;
            color: var(--medium);
            margin-bottom: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .ad-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
            border-radius: var(--border-radius-sm);
            padding: 20px;
            min-height: 100px;
        }

        .ad-container.vertical {
            min-height: 280px;
            flex-direction: column;
        }

        .ad-placeholder {
            color: var(--medium);
            font-size: 0.95rem;
            padding: 20px;
        }

        /* Ad Links Grid */
        .ad-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-top: 18px;
        }

        .ad-link {
            background: var(--light);
            border-radius: var(--border-radius-sm);
            padding: 18px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--light-gray);
            text-decoration: none;
            color: var(--dark);
        }

        .ad-link:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-light);
        }

        .ad-link img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-sm);
            margin-bottom: 12px;
        }

        .ad-link-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 6px;
            font-size: 1rem;
        }

        .ad-link-desc {
            font-size: 0.85rem;
            color: var(--medium);
            line-height: 1.5;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }

            .features {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .header-content {
                padding: 14px 0;
            }
            
            .hero h1 {
                font-size: 2.4rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .result-container {
                flex-direction: column;
            }
            
            .compression-tool {
                padding: 32px;
            }

            .ad-links {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .compression-tool {
                padding: 24px;
            }
            
            .upload-area {
                padding: 48px 18px;
            }
            
            .settings {
                padding: 24px;
            }
            
            .feature-card {
                padding: 28px;
            }

            .ad-section {
                padding: 20px;
            }

            .ad-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-compress-alt logo-icon"></i>
                <span>ImageOptiPro</span>
            </a>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">How It Works</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Professional Image Optimization</h1>
            <p>Advanced compression technology to reduce file sizes while preserving visual quality. Perfect for web, mobile, and print.</p>
        </section>

        <!-- Top Horizontal Ad Section -->
        <div class="ad-section horizontal">
            <div class="ad-label">Advertisement</div>
            <div class="ad-container">
                <!-- AdSense Code Here -->
                <div class="ad-placeholder">
                    <p>Advertisement Space (728x90)</p>
                    <p>Replace with your AdSense code or direct ad</p>
                </div>
            </div>
        </div>

        <section class="compression-tool">
            <div class="tool-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h2>Drag & Drop Your Images Here</h2>
                    <p>or click to browse files (JPG, PNG, WebP supported)</p>
                    <input type="file" id="fileInput" accept="image/*" class="file-input">
                </div>

                <div class="settings">
                    <div class="settings-title">
                        <i class="fas fa-sliders-h"></i>
                        <span>Compression Settings</span>
                    </div>
                    
                    <div class="setting-group">
                        <label for="compressionLevel" class="setting-label">
                            <span>Compression Level</span>
                            <span class="tooltip">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltiptext">Adjust the compression level to balance between file size and image quality. Higher values mean smaller files but potentially lower quality.</span>
                            </span>
                        </label>
                        <div class="slider-container">

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('nav');
        
        mobileMenuBtn.addEventListener('click', () => {
            nav.classList.toggle('show');
        });

        // Compression level slider
        const compressionSlider = document.getElementById('compressionLevel');
        const compressionValue = document.getElementById('compressionValue');
        
        compressionSlider.addEventListener('input', () => {
            compressionValue.textContent = `${compressionSlider.value}%`;
        });

        // Format selection
        const formatOptions = document.querySelectorAll('.format-option');
        
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const spinner = document.getElementById('spinner');
        let selectedFile = null;
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                handleFileSelection(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileSelection(fileInput.files[0]);
            }
        });
        
        function handleFileSelection(file) {
            if (!file.type.match('image.*')) {
                showAlert('Please select an image file (JPG, PNG, etc.)', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Display file name
            uploadArea.innerHTML = `
                <div class="upload-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>${file.name}</h2>
                <p>${formatFileSize(file.size)}</p>
            `;
            
            // Show original image preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('originalImage').src = e.target.result;
                
                // Get image dimensions
                const img = new Image();
                img.onload = function() {
                    document.getElementById('dimensions').textContent = `${this.width} Ã— ${this.height} px`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Set original size in stats
            document.getElementById('originalSize').textContent = formatFileSize(file.size);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(2) + ' KB';
            else return (bytes / 1048576).toFixed(2) + ' MB';
        }

        // Compression function
        const compressBtn = document.getElementById('compressBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultsSection = document.getElementById('results');
        const downloadBtn = document.getElementById('downloadBtn');
        
        compressBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showAlert('Please select an image first', 'error');
                return;
            }
            
            const compressionLevel = parseInt(compressionSlider.value) / 100;
            const selectedFormat = document.querySelector('.format-option.selected').dataset.format;
            
            // Show loading spinner
            spinner.style.display = 'block';
            compressBtn.disabled = true;
            compressBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Compressing...';
            
            // Small delay to allow UI to update
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                await compressImage(selectedFile, compressionLevel, selectedFormat);
                resultsSection.style.display = 'block';
                // Scroll to results
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error) {
                showAlert('Error compressing image: ' + error.message, 'error');
            } finally {
                spinner.style.display = 'none';
                compressBtn.disabled = false;
                compressBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Compress Image';
            }
        });
        
        resetBtn.addEventListener('click', () => {
            uploadArea.innerHTML = `
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h2>Drag & Drop Your Images Here</h2>
                <p>or click to browse files (JPG, PNG, WebP supported)</p>
            `;
            resultsSection.style.display = 'none';
            selectedFile = null;
            fileInput.value = '';
            
            // Reset stats
            document.getElementById('originalSize').textContent = '0 KB';
            document.getElementById('compressedSize').textContent = '0 KB';
            document.getElementById('reduction').textContent = '0%';
            document.getElementById('formatInfo').textContent = '-';
            document.getElementById('dimensions').textContent = '-';
        });
        
        async function compressImage(file, quality, targetFormat) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Calculate new dimensions (optional: you could add resizing)
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Draw image on canvas
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Determine output format
                        let mimeType = 'image/jpeg';
                        let fileExtension = 'jpg';
                        
                        if (targetFormat === 'original') {
                            mimeType = file.type;
                            fileExtension = file.name.split('.').pop().toLowerCase();
                        } else if (targetFormat === 'png') {
                            mimeType = 'image/png';
                            fileExtension = 'png';
                        } else if (targetFormat === 'webp') {
                            mimeType = 'image/webp';
                            fileExtension = 'webp';
                        }
                        
                        // Compress the image
                        canvas.toBlob((blob) => {
                            if (!blob) {
                                reject(new Error('Compression failed'));
                                return;
                            }
                            
                            const compressedUrl = URL.createObjectURL(blob);
                            
                            // Display compressed image
                            document.getElementById('compressedImage').src = compressedUrl;
                            
                            // Update stats
                            const originalSize = file.size;
                            const compressedSize = blob.size;
                            const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(2);
                            
                            document.getElementById('compressedSize').textContent = formatFileSize(compressedSize);
                            document.getElementById('reduction').textContent = `${reduction}%`;
                            document.getElementById('formatInfo').textContent = `${targetFormat === 'original' ? fileExtension : targetFormat}`.toUpperCase();
                            
                            // Show success message
                            showAlert('Image compressed successfully!', 'success');
                            
                            // Set up download button
                            downloadBtn.onclick = function() {
                                const a = document.createElement('a');
                                a.href = compressedUrl;
                                a.download = `compressed_${file.name.split('.')[0]}.${fileExtension}`;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                
                                // Track download
                                showAlert('Download started!', 'success');
                            };
                            
                            resolve();
                        }, mimeType, quality);
                    };
                    
                    img.onerror = function() {
                        reject(new Error('Failed to load image'));
                    };
                    
                    img.src = event.target.result;
                };
                
                reader.onerror = function() {
                    reject(new Error('Failed to read file'));
                };
                
                reader.readAsDataURL(file);
            });
        }

        function showAlert(message, type) {
            // In a real app, you might use a proper notification system
            console.log(`${type}: ${message}`);
        }
